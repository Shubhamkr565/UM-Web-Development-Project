<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <input id="inputnum" type="text">
        <div class="box1">
            <div class="keys">
                <button style="background-color: red;" class="btn" type="button">AC</button>
                <button style="background-color: pink;" class="btn" type="button">X</button>
                <button class="btn" type="button">%</button>
                <button class="btn" type="button">/</button>
            </div>
            <div class="keys">
                <button class="btn" type="button">7</button>
                <button class="btn" type="button">8</button>
                <button class="btn" type="button">9</button>
                <button class="btn" type="button">*</button>
            </div>
            <div class="keys">
                <button class="btn" type="button">4</button>
                <button class="btn" type="button">5</button>
                <button class="btn" type="button">6</button>
                <button class="btn" type="button">-</button>
            </div>
            <div class="keys">
                <button class="btn" type="button">1</button>
                <button class="btn" type="button">2</button>
                <button class="btn" type="button">3</button>
                <button class="btn" type="button">+</button>
            </div>
            <div class="keys">
                <button class="btn" type="button">00</button>
                <button class="btn" type="button">0</button>
                <button class="btn" type="button">.</button>
                <button style="background-color: blue;" class="btn" type="button">=</button>
            </div>
        </div>
        <p>Created by Shubham Gupta</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
